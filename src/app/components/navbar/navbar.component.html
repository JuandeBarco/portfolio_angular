<mat-toolbar color="primary" class="navbar">
  <div class="navbar-brand">
    <span class="brand-text">{{ dev_name }}</span>
  </div>
  
  <!-- Desktop Navigation -->
  <div class="navbar-links desktop-nav">
    <button mat-button (click)="scrollToSection('home')">
      <mat-icon>home</mat-icon>
      Home
    </button>
    <button mat-button (click)="scrollToSection('about')">
      <mat-icon>person</mat-icon>
      About me
    </button>
    <button mat-button (click)="scrollToSection('experience')">
      <mat-icon>work</mat-icon>
      Experience
    </button>
    <button mat-button (click)="scrollToSection('skills')">
      <mat-icon>code</mat-icon>
      Skills
    </button>
    <button mat-button (click)="scrollToSection('projects')">
      <mat-icon>folder</mat-icon>
      Projects
    </button>
    <button mat-button (click)="scrollToSection('contact')">
      <mat-icon>contact_mail</mat-icon>
      Contact
    </button>
  </div>

  <!-- Desktop CTA Button -->
  <div class="navbar-actions desktop-nav">
    <button mat-raised-button color="accent" (click)="scrollToSection('contact')">
      <mat-icon>contact_mail</mat-icon>
      Get in Touch
    </button>
  </div>

  <!-- Mobile Menu Button -->
  <button mat-icon-button class="mobile-menu-btn" (click)="toggleMobileMenu()">
    <mat-icon>{{ isMobileMenuOpen ? 'close' : 'menu' }}</mat-icon>
  </button>
</mat-toolbar>

<!-- Mobile Navigation Menu -->
<div class="mobile-nav" [class.open]="isMobileMenuOpen">
  <div class="mobile-nav-content">
    <button mat-button (click)="scrollToSection('home'); closeMobileMenu()">
      <mat-icon>home</mat-icon>
      Home
    </button>
    <button mat-button (click)="scrollToSection('about'); closeMobileMenu()">
      <mat-icon>person</mat-icon>
      About me
    </button>
    <button mat-button (click)="scrollToSection('experience'); closeMobileMenu()">
      <mat-icon>work</mat-icon>
      Experience
    </button>
    <button mat-button (click)="scrollToSection('skills'); closeMobileMenu()">
      <mat-icon>code</mat-icon>
      Skills
    </button>
    <button mat-button (click)="scrollToSection('projects'); closeMobileMenu()">
      <mat-icon>folder</mat-icon>
      Projects
    </button>
    <button mat-button (click)="scrollToSection('contact'); closeMobileMenu()">
      <mat-icon>contact_mail</mat-icon>
      Contact
    </button>
    
    <div class="mobile-cta">
      <button mat-raised-button color="accent" (click)="scrollToSection('contact'); closeMobileMenu()">
        <mat-icon>contact_mail</mat-icon>
        Get in Touch
      </button>
    </div>
  </div>
</div>
